<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task0002小练习3</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<!--
实现一个轮播图的功能。

图片数量及URL均在HTML中写好
可以配置轮播的顺序（正序、逆序）、是否循环、间隔时长
图片切换的动画要流畅
在轮播图下方自动生成对应图片的小点，点击小点，轮播图自动动画切换到对应的图片
-->
<div class="center">
    <h2>小练习3</h2>
    <div class="container">
        <div class="list" style="left: -600px;">
            <img src="./img/slide-6.png" alt="1">
            <img src="./img/slide-1.png" alt="1">
            <img src="./img/slide-2.png" alt="2">
            <img src="./img/slide-3.png" alt="3">
            <img src="./img/slide-4.png" alt="4">
            <img src="./img/slide-5.png" alt="5">
            <img src="./img/slide-6.png" alt="6">
            <img src="./img/slide-1.png" alt="6">
        </div>
        <ol class="button" id="lightButton">
            <li class="light" index="0"></li>
            <li index="1"></li>
            <li index="2"></li>
            <li index="3"></li>
            <li index="4"></li>
            <li index="5"></li>
        </ol>
        <a id="prev"></a>
        <a id="next"></a>
    </div>
    <div class="deal">
        <button onclick="playASC();">正序</button>
        <button onclick="playDESC();">逆序</button>
        <button onclick="stop();">停止</button>
        <div class="error"></div>
    </div>
</div>


<script type="text/javascript" src="./js/util.js"></script>
<script type="text/javascript" src="./js/task0002_3.js"></script>

</body>
</html>
