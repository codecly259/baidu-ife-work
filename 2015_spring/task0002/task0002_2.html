<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>task0002小练习2</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<!--
    实现一个倒计时功能。
1.界面首先有一个文本输入框，允许按照特定的格式YYYY-MM-DD输入年月日；
2.输入框旁有一个按钮，点击按钮后，计算当前距离输入的日期的00:00:00有多少时间差
3.在页面中显示，距离YYYY年MM月DD日还有XX天XX小时XX分XX秒
4.每一秒钟更新倒计时上显示的数
5.如果时差为0，则倒计时停止
-->

<body>
<div class="center">
    <h2>小练习2</h2>
    <input type="text" class="myText" placeholder="在此按照格式YYYY-MM-DD输入年月日">

    <div class="deal">
        <button onclick="countTime();">提交</button>
        <button onclick="reset();">重置</button>
        <div class="error"></div>
    </div>
</div>

<script type="text/javascript" src="./js/util.js"></script>
<script type="text/javascript" src="./js/task0002_2.js"></script>
</body>
</html>
