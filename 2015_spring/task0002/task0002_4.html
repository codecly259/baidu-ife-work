<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task0002小练习4</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<!--
实现一个类似百度搜索框的输入提示的功能。

要求如下：

允许使用鼠标点击选中提示栏中的某个选项
允许使用键盘上下键来选中提示栏中的某个选项，回车确认选中
选中后，提示内容变更到输入框中
-->

<body>
<div class="center">
    <h2>小练习4</h2>
    <div class="inputArea">
        <input type="text" class="myText" onkeyup="showHint(this.value,event);" onkeydown="move(event);"> <!--onkeyup="showHint(this.value,event);" onkeydown="move(event);"-->
        <div class="prompt-wrap" style="display:none;">
            <ul class="prompt">
                <li id="li-0" class="choose"></li>
                <li id="li-1"></li>
                <li id="li-2"></li>
                <li id="li-3"></li>
                <li id="li-4"></li>
                <li id="li-5"></li>
            </ul>
        </div>
    </div>
</div>

<script type="text/javascript" src="./js/util.js"></script>
<script type="text/javascript" src="./js/task0002_4.js"></script>
</body>
</html>
